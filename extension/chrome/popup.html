<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popup</title>
  <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="css/popup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body id="popup_body">
  <div class="heading">
    <label id="switch_label" for="basic-switch">Use virtual backgrounds</label>
    <div id="main_switch" class="mdc-switch">
      <div class="mdc-switch__track"></div>
      <div class="mdc-switch__thumb-underlay">
        <div class="mdc-switch__thumb"></div>
        <input type="checkbox" id="basic-switch" class="mdc-switch__native-control" role="switch" aria-checked="false">
      </div>
    </div>
  </div>
  <section id="popup">
  
    <div class="images"></div>
  </section>
  <input id='image_input' type='file' accept=".jpg, .jpeg, .jfif, .pjpeg, .pjp, .png" hidden/>
  <button id="image_input_button" class="mdc-fab mdc-fab--extended">
    <div class="mdc-fab__ripple"></div>
    <span class="material-icons mdc-fab__icon">+</span>
    <span class="mdc-fab__label">Upload</span>
  </button>
<script src="js/popup.bundle.js"></script></body>

</html>
